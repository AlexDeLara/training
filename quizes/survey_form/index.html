<!DOCTYPE html>
<html lang="een">
  <head>
    <meta charset="utf-8"/>
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
  <head>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  </header>
  <body>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input id="name" type="text" name="name" required placeholder="Enter your name"/></label>
        <label id="email-label">Email <input id="email" type="email" name="email" required placeholder="Enter your Email"/></label>
        <label id="number-label">Age <span>(optional)</span><input id="number" type="number" name="number" min="18" max="120" required placeholder="Age"/></label>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" name="recommend" value="definitely"/> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"/> Maybe</label>
        <label><input type="radio" name="recommend" value="not sure"/> Not Sure</label>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select required>
          <option disabled selected value>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
        <p>What would you like to see improved? <span>(Check all that apply)</span></p>
        <label><input type="checkbox" name="improved" value="front-end-projects"/> Front-end Projects</label>
        <label><input type="checkbox" name="improved" value="back-end-projects"/> Back-end Projects</label>
        <label><input type="checkbox" name="improved" value="data-visualization"/> Data Visualization</label>
        <label><input type="checkbox" name="improved" value="challenges"/> Challenges</label>
        <label><input type="checkbox" name="improved" value="open-source-community"/> Open Source Community</label>
        <label><input type="checkbox" name="improved" value="gitter-help-rooms"/> Gitter help rooms</label>
        <label><input type="checkbox" name="improved" value="videos"/> Videos</label>
        <label><input type="checkbox" name="improved" value="city-meetups"/> City Meetups</label>
        <label><input type="checkbox" name="improved" value="wiki"/> Wiki</label>
        <label><input type="checkbox" name="improved" value="forum"/> Forum</label>
        <label><input type="checkbox" name="improved" value="additional"/> Additional Courses</label>
      </fieldset>
      <fieldset>
        <p>Any comments or suggestions?</p>
        <textarea placeholder="Enter your comments here..."></textarea>
      </fieldset>
    </form>
  </body>
</html>
