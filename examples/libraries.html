<!-- To add bootstrap to any app -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

<!-- To adjust any image to the page size use class="img-respnsive" -->
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-responsive"/>

<!-- To center text -->
<h2 class="red-text text-center">your text</h2>

<!-- Custom better looking buttons -->
<button class="btn btn-default">Like</button>

<!-- Stretch button to the size of the page by transforming it into a block element with btn-block -->
<button class="btn btn-default btn-block">Like</button>

<!-- Primary color for button btn-primary -->
<button class="btn btn-primary btn-block">Like</button>

<!-- Different pre-defined colors -->
<button class="btn btn-block btn-info">Info</button>

<!-- Delete or destructive -->
<button class="btn btn-block btn-danger">Delete</button>

<!-- Setting width of elements -->
<div class="row col-xs-4"> 

<!-- Red text -->
<span class="text-danger">love</span>

<!-- Set elements in the same row with different measures -->
<!-- Bootstrap grid is 12 columns -->
<div class="row">
    <div class="col-xs-8">
      <h2 class="text-primary text-center">CatPhotoApp</h2>
    </div>
    <div class="col-xs-4">

    </div>
  </div>
