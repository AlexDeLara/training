<!-- Line break -->

<form action="https://freecatphotoapp.com/submit-cat-photo" method="post">
    <input type="text" name="catphotourl" placeholder="cat photo URL" required>
    <!-- The default action of a button inside a form is to submit the action attribute in the form -->
    <button type="submit" accesskey="s">Submit</button> <!-- accesskey is shortcut to button -->
</form>

<!-- A label associates the text of an input to the input itself. Example: the cat text selects the input itself -->
<label><input type="radio"> cat</label>

<!-- To make several radio buttons exclusive set the same name attribute value to all of them -->
<!-- The value attribute is exported as the value of the name attribute when the form is submit -->
<fieldset> <!-- The fieldset is used to group related inputs and labels in a web form -->
    <legend>Is your cat an indoor or outdoor cat?</legend> <!-- The legend element acts as a caption for the content in the fieldset element. It gives users context about what they should enter into that part of the form -->
    <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor"> Indoor</label>
    <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor" checked> Outdoor</label>
    <!-- The checked attribute selects the option as default -->
</fieldset>

<!-- Checkbox elements allow multiple selections -->
<!-- The label with the for element links a text to an input with the same id -->
<!-- The value attribute is always added as best practice even if it is not used -->
<input id="loving" type="checkbox" name="personality" value="loving"> <label for="loving">Loving</label>
